name: CI Pipeline

on:
  push:
    branches:
      - main # It's good practice to specify which branches trigger the CI

jobs: 
  project_testing:
    runs-on: ubuntu-latest
    env: 
      DAGS_HUB_SECRET: ${{secrets.DAGS_HUB_SECRET}}
    steps:
      - name: Checkout code
        # Indentation for 'uses' must align with 'name' and 'run'
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with: # A colon ':' is required after 'with'
          python-version: '3.12' # Using '3.12' is safer than a specific patch version like '3.12.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc

      - name: Run DVC Pipeline
        # DVC repro requires the DVC cache to be pulled first
        run: |
          # 2. Run the DVC pipeline
          dvc repro
     
      - name: Run model test
        env: 
          DAGS_HUB_SECRET: ${{secrets.DAGS_HUB_SECRET}}
        run: |
          python -m unittest src/models/model_test.py